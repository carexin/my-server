plugins {
    id 'java'
}

group 'org.liyd'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    /**
     * compile与compileOnly的区别。
     */
    compile 'javax.servlet:javax.servlet-api:4.0.1'
}
